<section class="py-12 flex justify-center">
    <div class="flex-1 max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
        <form class="flex flex-col" method="post">
            {% csrf_token %}
            <label for="username">
                Username
            </label>
            <input id="username" type="text" placeholder="pookie" name="username" value="{{ username }}"/>
            <br/>
            <label for="password">
                Password
            </label>
            <input id="password" type="password" placeholder="Password" name="password" value="{{ password }}"/>
            <small class="text-red-400">{{ error }}</small>

            <button class="mt-4 p-2 text-white bg-green-700 flex-1"
                    type="submit"
                    hx-post="{{ request.get_full_path }}"
                    hx-swap="innerHTML"
                    hx-target="#root_container"
            >
                Sign Up
            </button>
            <span class="text-sm mt-2">Have an account?
                <a class="text-blue-600" href="{% url 'login' %}{% querystring %}"
                   hx-boost="true"
                   hx-target="#root_container">Login</a>
            </span>
        </form>
    </div>
</section>
